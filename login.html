  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div
            class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
          >
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Inicio de sesión</h3>
                <form id="formulario_sesion">
                  <div class="form-group">
                    <label>Usuario: *</label>
                    <input
                      type="text"
                      class="form-control p_input"
                      id="usuario"
                      name="usuario"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Contraseña *</label>
                    <input
                      type="text"
                      class="form-control p_input"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div
                    class="form-group d-flex align-items-center justify-content-between"
                  >
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" />
                        Recuerdame
                      </label>
                    </div>
                    <a href="#" class="forgot-pass">Contraseña olvidada</a>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block enter-btn"
                    >
                      Entrar
                    </button>
                    <button
                      type="reset"
                      class="btn btn-danger btn-block enter-btn"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-4 mx-auto">
              <img src="/assets/images/auth/" />
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>

      <!-- page-body-wrapper ends -->

    <script src="./assets/js/todolist.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./helpers/validarSession.js"></script>
    <!-- endinject -->
    <script>
      const formulario_sesion = document.getElementById("formulario_sesion");
      const usuario = document.getElementById("usuario");
      const password = document.getElementById("password");

      document.addEventListener("DOMContentLoaded", () => {
        const sesionValida = validarSession(false);
        console.log(sesionValida);
        if (sesionValida) {
          window.location.href = "./home.html";
        }

      });

    

      formulario_sesion.addEventListener("submit",async (e) => {
        e.preventDefault();

        var formData = new FormData(formulario_sesion);

        var config = {
          method: "post",
          url: "https://iee-uso.herokuapp.com/api/usuarios/login",
          headers: {
            "Content-Type": "multipart/form-data",
          },
          data: formData,
        };

       const resp = await axios(config);
       const data =resp.data;
  
       if(data.token){
         localStorage.setItem("token", data.token);
         window.location.href = "./home.html";
      }
     
      });
    </script>
